<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodEd Hub LLC — Innovative software & AI</title>
  <meta name="description" content="CodEd Hub LLC — Innovative software & AI solutions. Registered in Wyoming, USA." />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #161a23 0%, #0c0e13 100%);
      color: #e7ecf5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 0.4px;
    }

    p {
      margin: 0.2rem 0;
      color: #aab3c3;
      font-size: 1rem;
    }

    a {
      color: #7ac4ff;
      text-decoration: none;
      border-bottom: 1px dotted rgba(122,196,255,0.4);
    }
    a:hover {
      border-bottom-color: rgba(122,196,255,0.8);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #7b8597;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>CodEd Hub LLC</h1>
  <p>Innovative software &amp; AI solutions.</p>
  <p>Registered in Wyoming, USA.</p>

  <p>
    Contact: <a id="email" href="#" rel="nofollow noopener">loading...</a>
    <noscript>info [at] codedhub [dot] net</noscript>
  </p>

  <p class="note">Website under development</p>

  <script>
    // Защищённый e-mail: формируется на клиенте из частей
    (function() {
      const user = "info";
      const domain = "codedhub";
      const tld = "net";
      const address = user + "@" + domain + "." + tld;
      const el = document.getElementById("email");
      el.textContent = address;
      el.href = "mailto:" + address;
    })();
  </script>
</body>
</html>
